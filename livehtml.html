<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css" />

    <style>
        #code-editor {
            height: 300px;
            width: 100%;
        }

        #live-preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            height: 500px;
            width: 100%;
            padding: 10px;
            background-color: #f4f4f4;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="position: relative; left: 10px;">Josef Wolf</h1>
        <nav>
            <a href="index.html">Home</a>

            <a href="education.html">Education</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <!-- Create a textarea for the code editor -->
        <textarea id="code-editor">
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>My Website in Another Website</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                    }

                    header {
                        background-color: #333;
                        color: white;
                        padding: 15px;
                        text-align: center;
                    }

                    nav {
                        text-align: center;
                        background-color: #f4f4f4;
                        padding: 10px;
                    }

                    nav a {
                        margin: 0 15px;
                        text-decoration: none;
                        color: #333;
                        font-size: 18px;
                    }

                    nav a:hover {
                        color: #007BFF;
                    }

                    section {
                        padding: 50px 20px;
                        margin: 20px 0;
                    }

                    #home {
                        background-color: #f9f9f9;
                    }

                    #about {
                        background-color: #e9e9e9;
                    }

                    #projects {
                        background-color: #d9d9d9;
                    }

                    #contact {
                        background-color: #c9c9c9;
                    }

                    footer {
                        background-color: #333;
                        color: white;
                        text-align: center;
                        padding: 10px;
                    }
                </style>
            </head>
            <body>

            <header>
                <h1>Make Your Own Website Right Here!</h1>
            </header>

            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>

            <section id="home">
                <h2>Home</h2>
                <p>This is the home section of your website. You can add an introduction, welcome message, or other details here.</p>
            </section>

            <section id="about">
                <h2>About</h2>
                <p>This is the about section. Here, you can tell visitors more about yourself or your mission.</p>
                <p>For example, "I am a web developer with a passion for creating interactive websites." </p>
            </section>

            <section id="projects">
                <h2>Projects</h2>
                <p>Here you can list cool projects you have worked on:</p>
                <ul>
                    <li><strong>Project 1</strong>: A cool app I made using JavaScript and HTML.</li>
                    <li><strong>Project 2</strong>: A simple blog built with Python Flask.</li>
                    <li><strong>Project 3</strong>: A portfolio website that showcases my work.</li>
                </ul>
            </section>

            <section id="contact">
                <h2>Contact</h2>
                <p>If you'd like to get in touch with me, feel free to email me at <a href="mailto:example@example.com">example@example.com</a>.</p>
            </section>

            <footer>
                <p>&copy; 2025 Your Website</p>
            </footer>

            </body>
            </html>
        </textarea>
        <!-- Create a div to display live preview -->
        <div id="live-preview">
            <iframe id="preview-frame" style="width: 100%; height: 100%; border: none;" sandbox="allow-scripts"></iframe>
        </div>
    </main>
    <footer style="margin-left: -10vw; margin-right: -10vw;">
        <div class="footer-container">
            <!-- Footer Sections Links -->
            <div class="footer-sections">

            <div class="contact-info">

            <!--<a id="inspire" href="inspire.html">Free Inspiration!</a>-->
            
            <!-- Name -->

                <p>Josef Wolf</p>

                <p>Thank you for visiting my website!</p>

        </div>
    </footer>
